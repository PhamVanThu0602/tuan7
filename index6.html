<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style6.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script6.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    
    <div class="mode-select">
    <h2>Select Game Mode</h2>
    <button id="random-mode">Random Word</button>
    <button id="custom-mode">Your Own Word</button>
</div>

<div class="custom-input hidden">
    <h3>Enter a word and hint</h3>
    <input type="text" id="custom-word" placeholder="Enter word (only letters)">
    <input type="text" id="custom-hint" placeholder="Enter hint">
    <button id="start-custom-game">Start Game</button>
</div>

    
    <div class="container hidden">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
